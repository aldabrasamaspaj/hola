<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Pedido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
      text-align: center;
    }
    form {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <form action="https://formsubmit.co/samaniegoaspajo@gmail.com" method="POST">
    <h2>Formulario de Pedido</h2>

    <input type="text" name="nombre" placeholder="Tu nombre" required>
    <input type="tel" name="telefono" placeholder="Número de teléfono" required>
    <input type="email" name="correo" placeholder="Correo electrónico" required>

    <select name="producto" required>
      <option value="" disabled selected>Selecciona un producto</option>
      <option value="Producto 1">Producto 1</option>
      <option value="Producto 2">Producto 2</option>
      <option value="Producto 3">Producto 3</option>
    </select>

    <textarea name="mensaje" placeholder="Detalles del pedido o dirección" rows="5" required></textarea>

    <!-- Opcional: evitar captcha y redirigir a una página de agradecimiento -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://tusitio.com/gracias.html">

    <button type="submit">Enviar pedido</button>
  </form>

</body>
</html>
