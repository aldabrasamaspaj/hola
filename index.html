<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario simple</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
      text-align: center;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Formulario de contacto</h2>
  <form action="https://formsubmit.co/samaniegoaspajo@gmail.com" method="POST">
    <input type="text" name="nombre" placeholder="Tu nombre" required>
    <input type="email" name="email" placeholder="Tu correo" required>
    <textarea name="mensaje" placeholder="Escribe tu mensaje aquí" rows="5" required></textarea>

    <!-- Opcional: evitar el captcha -->
    <input type="hidden" name="_captcha" value="false">

    <!-- Redirigir después del envío -->
    <input type="hidden" name="_next" value="https://tusitio.com/gracias.html">

    <button type="submit">Enviar</button>
  </form>

</body>
</html>
